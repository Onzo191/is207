<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/button.styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="title">
        <h4>GIỎ HÀNG</h4>
      </div>
      <div class="shopping-container">
        <div class="left-col">
          <div class="box cart-heading">
            <div class="product-row">
              <div class="col1 product-container">
                <input type="checkbox" />
                <div class="product-counting">Tất cả (3 sản phẩm)</div>
              </div>
              <div class="col2">Đơn giá</div>
              <div class="col3">Số lượng</div>
              <div class="col4">Thành tiền</div>
              <div class="col5">
                <span class="icon-button clear-button">
                  <img src="assets/images/trash.svg" alt="deleted" />
                </span>
              </div>
            </div>
          </div>
          <div class="box cart-content">
            <div class="seller-group">
              <input type="checkbox" />
              <img src="assets/images/tiki_trade.png" alt="tiki trade icon" class="seller_icon" />
              <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="seller-link"
                >Tiki Trading
                <img src="assets/images/Path.svg" alt="trading link" />
              </a>
            </div>
            <div id="product-list"></div>
          </div>
        </div>
        <div class="right-col">
          <div class="box delivery">
            <div class="sbt-header">
              <span class="gray-h">Giao tới</span>
              <button class="text-button">Thay đổi</button>
            </div>
            <div id="customer-address">
              <p>Student Name</p>
              <p>Trường ĐH Công nghệ thông tin KP6, Linh Trung, Tp. Thủ Đức</p>
            </div>
          </div>
          <div class="box discount">
            <div class="sbt-header">
              <span class="black-h">Tiki khuyến mãi</span>
              <div class="discount-counting">
                <span>Có thể chọn 2</span>
                <img src="assets/images/info.svg" alt="info" />
              </div>
            </div>
            <div class="more-discount">
              <img src="assets/images/coupon.svg" alt="coupon" />
              <span>Chọn hoặc nhập Khuyến mãi khác</span>
            </div>
          </div>
          <div class="box price-summary">
            <div class="sbt-line">
              <span class="darkgray-l">Tạm tính</span>
              <div id="total-price"></div>
            </div>
            <hr />
            <div class="sbt-line">
              <span class="darkgray-l">Tổng tiền</span>
              <div class="total-price-container">
                <span id="total-price-final"></span>
                <span class="darkgray-l-s">(Đã bao gồm VAT nếu có)</span>
              </div>
            </div>
            <div id="freeship-tag">
              <img src="assets/images/freeship_text.png" alt="freeship" />
              <span>đã được áp dụng!</span>
            </div>
          </div>
          <button class="box buy-button">Mua Hàng</button>
        </div>
      </div>
    </div>

    <!-- Import scripts asynchronously -->
    <script src="scripts/script.js" async></script>
  </body>
</html>
